  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <label for="9AM">09AM:</label>
      <input  id="time1" name="0900">   <!--type="time"-->
      <input type="button" onclick="getInputValueNineAM();" value="Save">

      <label for="10AM">10AM:</label>
      <input  id="time2" name="0900">   <!--type="time"-->
      <input type="button" onclick="getInputValueTenAM();" value="Save">

      <label for="11AM">11AM:</label>
      <input  id="time3" name="0900">   <!--type="time"-->
      <input type="button" onclick="getInputValueElevenAM();" value="Save">

      <label for="12PM">12PM:</label>
      <input  id="time4" name="0900">   <!--type="time"-->
      <input type="button" onclick="getInputValueTwelvePM();" value="Save">

      <label for="01PM">01PM:</label>
      <input  id="time5" name="0900">   <!--type="time"-->
      <input type="button" onclick="getInputValueOnePM();" value="Save">

      <label for="2PM">02PM:</label>
      <input  id="time6" name="0900">   <!--type="time"-->
      <input type="button" onclick="getInputValueTwoPM();" value="Save">

      <label for="3PM">03PM:</label>
      <input  id="time7" name="0900">   <!--type="time"-->
      <input type="button" onclick="getInputValueThreePM();" value="Save">

      <label for="4PM">04PM:</label>
      <input  id="time8" name="0900">   <!--type="time"-->
      <input type="button" onclick="getInputValueFourPM();" value="Save">

      <label for="5PM">05PM:</label>
      <input  id="time9" name="0900">   <!--type="time"-->
      <input type="button" onclick="getInputValueFivePM();" value="Save">

      
    </div>
